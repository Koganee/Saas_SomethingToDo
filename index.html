<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SomethingToDo</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div style="display: flex;">
    <div class="container" style="flex: 1; padding-right: 20px;">
      <h1 style="color: #182492; font-size: 80px;">Looking For Something To Do?</h1>
      <h2>Discover local events, join activities, and connect with your community.</h2>
      <nav class = "navbar">
        <button id="add-event-btn" class="btn">Add Event</button>
      </nav>
      <div id="event-container" style="display: flex; align-items: center; justify-content: space-between;">
        <div id="event-list"></div>
        <button id="next-page-btn" class="btn">Next Page</button>
      </div>
    </div>
    <div style="width: 1px; background-color: #182492; height: 100;"></div>
    <div class="container" style="flex: 1; padding-left: 20px;">
      <h1 style="color: #182492; font-size: 80px;">Join Us!</h1>
      <h2>Become a part of our vibrant community and start exploring today.</h2>
      <form id="signup-form" class="form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="signup-btn">Sign Up</button>
        <p>Already have an account? <a href="/login.html">Log in</a></p>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
